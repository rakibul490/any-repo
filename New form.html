<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pthitas Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="grandma.avif">
</head>
<body>
    <h2>
        Welcome to Pitha Ghor
    </h2>
    <form >
        <label for="name">Enterr Your Name 
            <input type="name" placeholder="Enter Your name ">
        </label>
        
    
        <label for="email">Enterr Your Email 
            <input type="email" placeholder="Enter Your Email ">
        </label>

        <label for="password">Enterr Your password 
            <input type="password" placeholder="Enter Your password ">
        </label>

        
    <fieldset>
        <legend> Pick One Phitha</legend>
            <label for="Chitoy">
                <input type="radio" name="Phitha" id="Chitoy">
                Chitoy
            </label>
            <label for="Vapa">
                <input type="radio" name="Phitha" id="vapa">
                vapa
            </label>
            <label for="puri">
                <input type="radio" name="Phitha" id="puri">
                puri
            </label>
       
    </fieldset>
    <fieldset>
        <legend>Pick One or more vortha</legend>

        <label for="Chingri" >
            <input type="checkbox" name="vortha" id="chingri" >
            chingri
        </label>
        <label for="Ddonia" >
            <input type="checkbox" name="vortha" id="dhonia" >
            dhonia
        </label>
        <label for="Moris" >
            <input type="checkbox" name="vortha" id="Moris" >
            Moris
        </label>
        <label for="Ssorisa" >
            <input type="checkbox" name="vortha" id="Ssorisa" >
            Ssorisa
        </label>
    </fieldset>
    <fieldset>
        <legend>Special Instructions</legend>
        <textarea name="Love" id="Love" cols="30" rows="4"></textarea>
    </fieldset>
    <input type="reset">

    <input type="submit" Submit>
    
        
    </form>

</body>
</html>
